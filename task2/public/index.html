<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h3>Create</h3>
    <form action="/submit" method="post">
      <input type="text" placeholder="username" name="user" /><br />
      <input type="text" placeholder="password" name="password" /><br />
      <input type="text" placeholder="age" name="age" /><br />
      <input type="submit" value="submit" />
    </form>
    <br />
    <h3>Read</h3>
    <form action="/get" method="post">
      <input type="text" placeholder="id" name="id" /><br />

      <input type="submit" value="submit" />
    </form>
    <br>
    <h3>Delete</h3>
    <form action="/delete" method="post">
        <input type="text" placeholder="id" name="idDelete" /><br />
        <input type="text" placeholder="softDelete" name="flag" /><br />
  
        <input type="submit" value="submit" />
      </form>
      <br>
      <h3>Update</h3>
      <form action="/update" method="post">
        <input type="text" placeholder="id" name="updateId" /><br />
        <input type="text" placeholder="updateUser" name="updateUser" /><br />
        <input type="text" placeholder="updatePassword" name="updatePassword" /><br />
        <input type="text" placeholder="updateAge" name="updateAge" /><br />
        <input type="submit" value="submit" />
      </form>

      <br>
      <h3>autoSuggest</h3>
      <form action="/autoSuggest" method="post">
        
        <input type="text" placeholder="string" name="autoString" /><br />
        
        <input type="text" placeholder="limit" name="limit" /><br />
        <input type="submit" value="submit" />
      </form>
  </body>
</html>
